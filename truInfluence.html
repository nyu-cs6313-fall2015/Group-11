<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/multiple-select.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-primary navbar-custom" style="margin-bottom: 0px;">
            <div class="container-fluid" style="padding-left: 40px;">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#"><span><b>tru</b></span>Influence</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="padding-left: 40px;">
          <div class="row">
              <div class="col-md-12">
                <strong> Bill Vote Outcomes & Campaign Funding </strong> | Senate Session 113 <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#demo" style="padding-left: 10px;">
                 <span class="glyphicon glyphicon-collapse-down"></span> Show Filters
               </button>
               <div id="demo" class="collapse" style="padding-top: 10px;">
                 <label style="font-weight: normal" class="control-label">Bill</label>
                 <select id='billFilter' class="" style="width: 120px;" multiple="multiple">
                 </select>
                 <label style="font-weight: normal" class="control-label">Bill Status</label>
                   <select id='billStatusFilter' class="" style="width: 120px;" multiple="multiple">
                   </select>
               </div>
              </div>
          </div>
          <hr>
        </div>

        <div class="container-fluid" style="padding-left: 40px;">
          <div class="row">
              <div class="col-md-6">
                <div sv='#scatterplot'>
                    <svg></svg>
                </div>
              </div>
              <div class="col-md-3">
                <div id="infoDiv" class="info" style="padding-bottom: 25px; padding-top: 5px; visibility: hidden;">
                  <div style="font-size:24px">Bill <span id="BillName"></span></div>
                  <span id="BillStatus"></span><br>
                  <span id="InSupport"></span> From Funders Who Support<br>
                  <span id="InOppose"></span> From Funders Who Oppose
                </div>
                <div id="chart"></div>
              </div>
        </div>

        <script>
        $(document).ready(function(){
          $("#demo").on("hide.bs.collapse", function(){
            $(".btn").html('<span class="glyphicon glyphicon-collapse-down"></span> Show Filters');
          });
          $("#demo").on("show.bs.collapse", function(){
            $(".btn").html('<span class="glyphicon glyphicon-collapse-up"></span> Hide Filters');
          });
        });
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <!-- load the d3.js library -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
                    <script src="js/d3.legend.js"></script>
        <script src="js/scatterplot.js"></script>
        <script src="js/multiple-select.js"></script>
        <script src="js/heatmap.js"></script>

    </body>
</html>
